  <body>
    <header>
        <section class="partLeft">
          <img src="./img/Logo.png" alt="SpotifyLogo" width="50px" style="
              width: 80px;

              margin-top: -10px;
              margin-left: 10px;
            "
          />
          <div class="title">
            <a href="./../acceuil/acceuil.html">
              <h1 class="sour-gummy">RWS</h1>
            </a>
          </div>
        </section>
        <section class="partRight">
          <div class="inscription">
            <a
              href="https://www.spotify.com/fr/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fintl-fr"
            >
              <p>s'inscrire</p>
            </a>
          </div>
          <div class="connexion">
            <a
              href="https://accounts.spotify.com/fr/login?continue=https%3A%2F%2Fopen.spotify.com%2Fintl-fr"
            >
              <p>se connecter</p>
            </a>
          </div>
        </section>
      </header>
      <nav>
        <div id="menu">
          <ul class="sour-gummy">
            <li>

          </ul>

      </nav>
    <section id="formulaire">
        <header>
            <h1>Inscription</h1>
        </header>
        <form action="" method="get" class="contenueFormulaire">
            <div class="caseFormulaire">
                <label for="name">Entrez votre nom: </label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="caseFormulaire">
                <label for="email">Entrez votre email: </label>
                <input type="email" name="email" id="email" placeholder="prenom.nom@Spotify.com" pattern=".+\..+\@Spotify.com" title="Uniquement des emails professionel !" required />
            </div>
            <div class="caseFormulaire">
            <input type="submit" value="Subscribe!" />
            </div>
        </form>
    </section>
